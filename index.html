<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>김유진 프로필</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
    <body>
		<header></header>
		<main class="content">
			<div class="loading">Loading</div>
			<div class="trigger"></div>
			<div class="section">
				<h1>꿈을 향한 여정</h1>
				<h3>새로운 길을 향해 나아가다</h3>
				<p>프론트엔드 개발자를 꿈꾸는 김유진입니다.</p>
				<div class="scroll-cta">scroll</div>
			</div>
			<div class="section right">
				<h2>타이틀 1</h2>
			</div>
	
			<div class="ground-container">
				<div class="parallax ground"></div>
				<div class="section right">
					<h2>타이틀 2</h2>
					<p>부연설명</p>
				</div>

				<div class="section">
					<h2>타이틀 3</h2>
					<p>부연설명</p>
				</div>
				
				<div class="section right">
					<h2>타이틀 4</h2>
					<p>부연설명</p>
				</div>
				<div class="parallax clouds"></div>
			</div>
	
			<div class="blueprint">
				<svg width="100%" height="100%" viewbox="0 0 100 100">
					<line id="line-length" x1="10" y1="80" x2="90" y2="80" stroke-width="0.5"></line>
					<path id="line-wingspan" d="M10 50, L40 35, M60 35 L90 50" stroke-width="0.5"></path>
					<circle id="circle-phalange" cx="60" cy="60" r="15" fill="transparent" stroke-width="0.5"></circle>
				</svg>
				<div class="section dark ">
					<h2>타이틀 5</h2>
					<p>부연설명</p>
				</div>
				<div class="section dark length">
					<h2>타이틀 5-1</h2>
					<p>부연설명</p>
				</div>
				<div class="section dark wingspan">
					<h2>타이틀 5-2</h2>
					<p>부연설명</p>
				</div>
				<div class="section dark phalange">
					<h2>타이틀 5-3</h2>
					<p>부연설명</p>
				</div>
				<div class="section dark">
					<h2>타이틀 5-4</h2>
					<p>부연설명</p>
				</div>
			</div>
			<div class="sunset">
				<div class="section"></div>
				<div class="section end">
					<h2>contact me !</h2>
				</div>
			</div>
		</main>

		<script src='https://unpkg.com/three@0.117.1/build/three.min.js'></script>
		<script src='https://unpkg.com/three@0.117.1/examples/js/loaders/OBJLoader.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js'></script><script  src="js/script.js"></script> 

		<footer></footer>
	</body>
</html>
